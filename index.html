<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Ambiental</title>
</head>

<body>

    <div>
        <form>
            <p>¿Cuándo se celebra el Día Mundial del Medio Ambiente?</p>
            <input type="radio" name="dia_mundial" id="junio" value="5 de junio">
            <label for="junio">5 de junio</label><br>
            <input type="radio" name="dia_mundial" id="febrero" value="2 de febrero">
            <label for="febrero">2 de febrero</label><br>
            <input type="radio" name="dia_mundial" id="diciembre" value="9 de diciembre">
            <label for="diciembre">9 de diciembre</label><br><br>
     
            <input type="submit" id="boton_uno" value="Responder y ver resultados"><br><br>
        </form>
    </div>
    
    <div>
        <form>
            <p>¿Qué organización estableció ese día?</p>
            <input type="radio" name="organizacion" id="unesco" value="UNESCO">
            <label for="unesco">UNESCO</label><br>
            <input type="radio" name="organizacion" id="oms" value="OMS">
            <label for="oms">OMS</label><br>
            <input type="radio" name="organizacion" id="onu" value="ONU">
            <label for="onu">ONU</label><br><br>

            <input type="submit" id="boton_dos" value="Responder y ver resultados"><br><br>
        </form>
    </div>
    
    <div>
        <form>
            <p>¿Cúal es la ciencia que estudia el medioambiente?</p>
            <input type="radio" name="ciencia" id="geologia" value="Geología">
            <label for="geologia">Geología</label><br>
            <input type="radio" name="ciencia" id="ecologia" value="Ecología">
            <label for="ecologia">Ecología</label><br>
            <input type="radio" name="ciencia" id="biologia" value="Biología">
            <label for="biologia">Biología</label><br><br>
    
            <input type="submit" id="boton_tres" value="Responder y ver resultados"><br><br>
        </form><br><br>
    </div>

    <script src="main.js"></script>
</body>
</html>
