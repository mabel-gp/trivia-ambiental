<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Ambiental</title>
</head>

<body>
    <form>
        <p>¿Cuándo se celebra el Día Mundial del Medio Ambiente?</p><br>
        <input type="radio" name="dia_mundial" id="junio">
        <label for="junio">5 de junio</label><br>
        <input type="radio" name="dia_mundial" id="febrero">
        <label for="febrero">2 de febrero</label><br>
        <input type="radio" name="dia_mundial" id="diciembre">
        <label for="diciembre">9 de diciembre</label><br>
 
        <br>
   
        <p>¿Qué organización estableció ese día?</p><br>
        <input type="radio" name="organizacion" id="onu">
        <label for="onu">ONU</label><br>
        <input type="radio" name="organizacion" id="unesco">
        <label for="unesco">UNESCO</label><br>
        <input type="radio" name="organizacion" id="oms">
        <label for="oms">OMS</label><br>
    </form><br> 

    <button>Responder y ver resultados</button>
</body>
</html>
