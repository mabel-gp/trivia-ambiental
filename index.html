<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Ambiental</title>
</head>

<body>
    <form>
        <p>¿Cuándo se celebra el Día Mundial del Medio Ambiente?</p><br>
        <input type="radio" name="dia_mundial" id="junio" value="5 de junio">
        <label for="junio">5 de junio</label><br>
        <input type="radio" name="dia_mundial" id="febrero" value="2 de febrero">
        <label for="febrero">2 de febrero</label><br>
        <input type="radio" name="dia_mundial" id="diciembre" value="9 de diciembre">
        <label for="diciembre">9 de diciembre</label><br>
 
        <br>
   
        <p>¿Qué organización estableció ese día?</p><br>
        <input type="radio" name="organizacion" id="onu" value="ONU">
        <label for="onu">ONU</label><br>
        <input type="radio" name="organizacion" id="unesco" value="UNESCO">
        <label for="unesco">UNESCO</label><br>
        <input type="radio" name="organizacion" id="oms" value="OMS">
        <label for="oms">OMS</label><br>
    </form><br> 

    <button>Responder y ver resultados</button>

    <script src="app.js"></script>
</body>
</html>
